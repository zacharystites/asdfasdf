<!doctype html>
<html lang="en" ng-app="chat">
	<head>
		<title>Chatter</title>

		<!-- CSS Libs -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="https://cdn.firebase.com/v0/firebase.js"></script>
		<script src="inc/js/angularFire.js" type="text/javascript"></script>		
		<script type='text/javascript'
        src="https://cdn.firebase.com/v0/firebase-simple-login.js">
		</script>
		<!-- Firebase Conenctions -->

		<!-- Site JS -->
		<link href="inc/css/site.css" rel="stylesheet" />
	</head>
	<body>

		<form ng-submit="addMsg()" class="container" ng-controller="Core">
			<h1>Hello {{ fbUser.displayName }}</h1>
			
			<input type="text" ng-model="MsgInput"/>
			<a class="btn btn-large btn-info" id="fbLoginBtn" ng-click="logIn()" ng-hide="fbUser">Login with FB!</a>
			<a class="btn btn-large btn-info" id="fbLogOutBtn" ng-click="logOut()" ng-show="fbUser">Log out</a>
			<ul id="messagesDiv" class="list-group">
				<li class="list-group-item" ng-repeat="msg in messages">{{ msg.name }} - {{ msg.text }}</li>
			</ul>
		</form> <!-- container -->
		<script src="inc/js/main.js?v1=1"></script>
	</body>
</html>
